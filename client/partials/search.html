<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="mookName" typeahead="mook.name for mook in autoMook($viewValue)">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="search()"><i class="fa fa-search"></i> Search</button>
            </span>
        </div>
    </div>
</div>

<mook ng-if="mook.name" model="mook"></mook>
